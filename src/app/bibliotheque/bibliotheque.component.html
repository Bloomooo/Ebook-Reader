<div class="bibliotheque-container">
  @if(!isLoading){
    @for(book of eBooks$ | async; track book){
      <div class="list-item" (dblclick)="onBookDoubleClick(book)">
        <img class="list-item-image" [src]="book.cover" alt="cover" />
        <div class="list-item-info">
          <h3 class="card-title">{{book.title}}</h3>
          <p class="card-author">{{book.artist}}</p>
          <p class="card-discount">
            @if(book.pourcentage == 100){
              Termin√©
            }@else{
              {{book.pourcentage}} %
            }
          </p>
        </div>
      </div>
    }
    <button class="button-add" (click)="showSettings()">
      <mat-icon>settings</mat-icon>
    </button>
  }@else{
    <div class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
  }
</div>
