<div class="main">
  @switch (pageType){
    @case (PageType.HOME){
      <app-home/>
    }
    @case(PageType.BIBLIOTHEQUE){
      <app-bibliotheque/>
    }
    @case (PageType.READER){
      <app-reader/>
    }
    @case (PageType.CRUD){
      <app-crud-bibliotheque/>
    }
  }
  @if(pageType == PageType.HOME || pageType == PageType.BIBLIOTHEQUE){
    <div class="navbar">
      <app-navbar (changePage)="changePage($event)"/>
    </div>
  }
</div>
